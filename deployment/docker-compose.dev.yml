
name: template-project

services:
  mongo:
    image: mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-password}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
  api:
    build: ../api
    environment:
      MONGODB_URI: ${MONGODB_URI:-mongodb://root:password@mongo:27017/?authSource=admin}
      MONGODB_DB_NAME: ${MONGODB_DB_NAME:-risktool}
    depends_on:
      - mongo
  web:
    build:
      context: ../web
    environment:
      NEXT_PUBLIC_API_URL: /api
      NEXT_PUBLIC_ENABLE_VERCEL_ANALYTICS: "false"
    depends_on:
      - api
  proxy:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
      - api

volumes:
  mongo_data:
